<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>双手势交互终极版 - 强力反馈与捏取抓取</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #000; touch-action: none;
        }
        #input_video { display: none; }
        /* 两个画布都要镜像翻转，保证手眼一致 */
        #bgCanvas, #particleCanvas {
            display: block; position: absolute; top: 0; left: 0;
            transform: scaleX(-1);
        }
        #bgCanvas { z-index: 0; }
        #particleCanvas { z-index: 1; }

        #loading-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(20, 20, 30, 0.9); padding: 40px; border-radius: 24px;
            backdrop-filter: blur(12px); box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.15); transition: opacity 0.6s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%; border-top-color: #FF3366; /* 换个更有活力的颜色 */
            animation: spin 0.7s cubic-bezier(0.4, 0.0, 0.2, 1) infinite; margin-bottom: 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-text { color: #fff; font-family: 'Segoe UI', sans-serif; font-size: 1.3em; letter-spacing: 1px; font-weight: bold;}
        #loading-status { font-size: 1em; color: #bbb; margin-top: 12px; }
    </style>
</head>
<body>

<div id="loading-container">
    <div class="spinner"></div>
    <div id="loading-text">正在加载高级物理引擎...</div>
    <div id="loading-status">请允许摄像头权限以开启交互。</div>
</div>

<video id="input_video" playsinline webkit-playsinline></video>
<canvas id="bgCanvas"></canvas>
<canvas id="particleCanvas"></canvas>

<script>
    const videoElement = document.getElementById('input_video');
    const loadingContainer = document.getElementById('loading-container');
    const loadingStatus = document.getElementById('loading-status');
    let isModelLoaded = false;
    const pCanvas = document.getElementById('particleCanvas');
    const pCtx = pCanvas.getContext('2d');
    const bgCanvas = document.getElementById('bgCanvas');
    const bgCtx = bgCanvas.getContext('2d');
    const smallCanvas = document.createElement('canvas');
    const smallCtx = smallCanvas.getContext('2d');
    const pixelationFactor = 60;
    let w, h;
    let handInteractions = [];

    // --- 音频系统 (保持不变，为了代码简洁省略了具体实现，如需加上请参考上一版) ---
    // 如果需要上一版的空灵音效，请把 playEtherealBell 相关代码复制回来
    function playEtherealBell(type) { /* 省略 */ }
    let handStateTracker = [null, null];

    function resizeCanvas() {
        w = window.innerWidth; h = window.innerHeight;
        pCanvas.width = w; pCanvas.height = h;
        bgCanvas.width = w; bgCanvas.height = h;
        smallCanvas.width = Math.ceil(w / (h/pixelationFactor));
        smallCanvas.height = pixelationFactor;
        if (particlesArray.length === 0) initParticles();
    }
    window.addEventListener('resize', resizeCanvas);

    // ==========================================
    // 1. MediaPipe 手势识别核心 (新增捏取识别)
    // ==========================================
    
    // 判断手掌开合 (用于普通斥力/引力)
    function isHandClosed(landmarks) {
        const wrist = landmarks[0]; const middleFingerTip = landmarks[12];
        const dx = wrist.x - middleFingerTip.x; const dy = wrist.y - middleFingerTip.y;
        return (dx*dx + dy*dy) < 0.04; 
    }

    // 【新增】判断是否捏取 (大拇指尖4 与 食指尖8 的距离)
    function isPinching(landmarks) {
        const thumbTip = landmarks[4];
        const indexTip = landmarks[8];
        const dx = thumbTip.x - indexTip.x;
        const dy = thumbTip.y - indexTip.y;
        // 阈值非常小，表示两指尖几乎接触
        return (dx*dx + dy*dy) < 0.003; 
    }

    function onResults(results) {
        if (!isModelLoaded && results.multiHandLandmarks) {
            console.log("Physic Engine Ready.");
            loadingContainer.style.opacity = '0';
            setTimeout(() => { loadingContainer.style.display = 'none'; }, 600);
            isModelLoaded = true;
            animate();
        }
        
        handInteractions = [];
        let currentHandsStates = [null, null];

        if (videoElement.readyState >= 2) drawBackgroundDots();
        pCtx.clearRect(0, 0, w, h);

        if (results.multiHandLandmarks) {
            for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                const landmarks = results.multiHandLandmarks[i];
                // 绘制骨架 (稍微调细一点，突出粒子)
                drawConnectors(pCtx, landmarks, HAND_CONNECTIONS, {color: 'rgba(255,255,255,0.4)', lineWidth: 2});
                drawLandmarks(pCtx, landmarks, {color: 'rgba(255,50,50,0.6)', lineWidth: 2, radius: 3});
                
                // 1. 计算掌心状态 (用于普通交互)
                const palmCenter = landmarks[9];
                const closed = isHandClosed(landmarks);
                
                // 2. 计算捏取状态 (用于抓取交互)
                const pinching = isPinching(landmarks);
                let pinchCenterX = 0, pinchCenterY = 0;
                if (pinching) {
                    // 计算大拇指和食指的中点作为捏取点
                    pinchCenterX = (landmarks[4].x + landmarks[8].x) / 2 * w;
                    pinchCenterY = (landmarks[4].y + landmarks[8].y) / 2 * h;
                    // 捏取时在手指间画个高亮圈
                    pCtx.beginPath();
                    pCtx.arc(pinchCenterX, pinchCenterY, 15, 0, Math.PI*2);
                    pCtx.strokeStyle = '#FF3366'; pCtx.lineWidth = 3; pCtx.stroke();
                }

                // 存储更丰富的手势数据
                handInteractions.push({
                    palmX: palmCenter.x * w, 
                    palmY: palmCenter.y * h, 
                    isAttracting: closed,
                    isPinching: pinching,
                    pinchX: pinchCenterX,
                    pinchY: pinchCenterY
                });

                currentHandsStates[i] = closed;
                if (handStateTracker[i] !== null && handStateTracker[i] !== closed) {
                    playEtherealBell(closed ? 'attract' : 'repel');
                }
            }
        }
        handStateTracker = currentHandsStates;
        updateAndDrawParticles();
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6
    });
    hands.onResults(onResults);

    loadingStatus.innerText = "正在校准空间物理参数...";
    const camera = new Camera(videoElement, {
        onFrame: async () => { if (videoElement.readyState >= 2) await hands.send({image: videoElement}); },
    });
    camera.start().catch(e => { loadingContainer.innerHTML = "<h4>启动失败</h4><p>请检查HTTPS和摄像头权限。</p>"; });


    // ==========================================
    // 2. 粒子系统 (重构：速度驱动物理引擎)
    // ==========================================
    let particlesArray = [];
    const config = {
        particleCount: 160, 
        connectionDistance: 150, 
        baseSpeed: 2.5, // 提高基础速度，更活跃
        friction: 0.94, // 【核心】摩擦力 (0-1)，越小停得越快，用于稳定爆发力
        
        // 普通交互参数
        palmInteractionRadius: 350, // 掌心影响范围大
        palmForceStrength: 2.5,    // 掌心力度 (现在是加速度，值小但效果猛)

        // 【新增】捏取交互参数
        grabRadius: 80,    // 只有靠近捏取点才能被抓住
        grabStrength: 0.2  // 抓取弹簧力度 (0-1)，越大抓得越紧
    };

    class Particle {
        constructor() {
            this.x = Math.random() * w; this.y = Math.random() * h;
            // 【核心】现在使用 vx, vy 代表速度向量
            this.vx = Math.random() * config.baseSpeed * 2 - config.baseSpeed;
            this.vy = Math.random() * config.baseSpeed * 2 - config.baseSpeed;
            this.size = Math.random() * 6 + 3;
            this.density = (Math.random() * 20) + 5; // 质量差异
            this.hue = Math.random() * 60 + 180; // 偏冷色调 (蓝青色)
            this.color = `hsl(${this.hue}, 100%, 65%)`;
        }

        update() {
            let isGrabbed = false; // 标记本帧是否被抓住

            // --- 交互力计算 ---
            for (const hand of handInteractions) {
                // 【优先处理：捏取抓取逻辑】
                if (hand.isPinching) {
                    let dx = hand.pinchX - this.x;
                    let dy = hand.pinchY - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 如果在抓取范围内
                    if (distance < config.grabRadius) {
                        // 应用强大的弹簧力，直接把速度指向捏取点
                        // 这种方式比直接设置位置更平滑自然
                        this.vx += dx * config.grabStrength;
                        this.vy += dy * config.grabStrength;
                        isGrabbed = true;
                        this.color = '#FF3366'; // 被抓住时变色提示
                        break; // 被一只手抓住了就不能被另一只手影响
                    }
                }

                // 【次要处理：普通掌心斥力/引力】(如果没有被抓住)
                if (!isGrabbed) {
                    let dx = hand.palmX - this.x;
                    let dy = hand.palmY - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.palmInteractionRadius) {
                        let forceDirectionX = dx / distance;
                        let forceDirectionY = dy / distance;
                        // 使用幂函数让靠近中心的力量呈指数级增长，爆发感更强
                        let forceRatio = Math.pow((config.palmInteractionRadius - distance) / config.palmInteractionRadius, 2);
                        // 力 = 方向 * 比例 * 强度 * 粒子质量
                        let forceValue = forceRatio * config.palmForceStrength * (this.density/10);
                        let directionMultiplier = hand.isAttracting ? 1 : -1;

                        // 【核心】力改变的是加速度(速度增量)
                        this.vx += forceDirectionX * forceValue * directionMultiplier;
                        this.vy += forceDirectionY * forceValue * directionMultiplier;
                        this.color = `hsl(${this.hue}, 100%, 65%)`; // 恢复原色
                    }
                }
            }

            // --- 物理应用 ---
            // 1. 应用摩擦力 (让激烈的运动慢慢停下来)
            this.vx *= config.friction;
            this.vy *= config.friction;

            // 2. 应用速度到位置
            this.x += this.vx;
            this.y += this.vy;

            // 3. 边界强力反弹
            if (this.x > w) { this.x = w; this.vx *= -1.2; } // 反弹增加一点能量
            if (this.x < 0) { this.x = 0; this.vx *= -1.2; }
            if (this.y > h) { this.y = h; this.vy *= -1.2; }
            if (this.y < 0) { this.y = 0; this.vy *= -1.2; }
            
            // 限制最大速度，防止飞出宇宙
            const maxSpeed = 30;
            const currentSpeed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
            if (currentSpeed > maxSpeed) {
                this.vx = (this.vx / currentSpeed) * maxSpeed;
                this.vy = (this.vy / currentSpeed) * maxSpeed;
            }
        }
        draw() {
            pCtx.beginPath(); pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            pCtx.closePath(); pCtx.fillStyle = this.color; pCtx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        for (let i = 0; i < config.particleCount; i++) particlesArray.push(new Particle());
    }
    function updateAndDrawParticles() {
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update(); particlesArray[i].draw();
        }
        connectParticles(); 
    }
    function connectParticles() {
        // 增加线条粗细和亮度，配合激烈运动
        pCtx.lineWidth = 2.5;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let dx = particlesArray[a].x - particlesArray[b].x; let dy = particlesArray[a].y - particlesArray[b].y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < config.connectionDistance) {
                    let opacity = 1 - (distance / config.connectionDistance);
                    // 使用更亮的青蓝色线条
                    pCtx.strokeStyle = `rgba(100, 255, 255, ${opacity * 0.8})`;
                    pCtx.beginPath(); pCtx.moveTo(particlesArray[a].x, particlesArray[a].y); pCtx.lineTo(particlesArray[b].x, particlesArray[b].y); pCtx.stroke();
                }
            }
        }
    }

    function drawBackgroundDots() {
        smallCtx.drawImage(videoElement, 0, 0, smallCanvas.width, smallCanvas.height);
        const frameData = smallCtx.getImageData(0, 0, smallCanvas.width, smallCanvas.height);
        const data = frameData.data;
        bgCtx.fillStyle = '#000000'; bgCtx.fillRect(0, 0, w, h);
        const cellWidth = w / smallCanvas.width; const cellHeight = h / smallCanvas.height;
        bgCtx.fillStyle = '#666'; // 稍微调亮点背景像素
        for (let y = 0; y < smallCanvas.height; y++) {
            for (let x = 0; x < smallCanvas.width; x++) {
                const index = (y * smallCanvas.width + x) * 4;
                const brightness = (data[index] + data[index + 1] + data[index + 2]) / 3;
                if (brightness > 50) { // 显示更多细节
                    const dotSize = cellWidth * (brightness / 255);
                    bgCtx.fillRect(x * cellWidth + (cellWidth - dotSize)/2, y * cellHeight + (cellHeight - dotSize)/2, dotSize, dotSize);
                }
            }
        }
    }
    function animate() {}

    if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').catch(() => {}); });
    }

    resizeCanvas();
    initParticles();
</script>
</body>
</html>
